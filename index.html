          <div class="flex justify-center mt-10">
            <button
              id="btnModal"
              class="bg-green-500 font-bold text-4xl px-6 py-6 rounded-[50%]"
              onclick="showModal()"
            >
              <img src="./img/+.svg" alt="" />
            </button>
          </div>
        </div>
        <div
          id="model"
          class="fixed top-[50px] left-0 w-[100%] z-100 hidden model"
        >
          <div class="flex justify-center items-center">
            <div class="bg-cyan-100 w-[371px] flex flex-col p-4 gap-4 form">
              <button onclick="remove()">
                <img src="./img/remove-symbol 1.svg" alt="" class="ml-auto" />
              </button>
              <h1 class="font-bold text-center text-2xl">Yangi Topshiriq</h1>
              <input
                name="title"
                type="text"
                class="rounded-[15px] py-[10px] pl-4 text-[12px] outline outline-1"
                placeholder="Topshiriq sarlavhasi"
              />
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                class="h-24 rounded-[15px] py-[10px] pl-4 outline outline-1"
              ></textarea>
              <input
                type="text"
                name="deadline"
                class="rounded-[15px] py-[10px] pl-4 text-[12px] outline outline-1"
                placeholder="Oxirgi muddat"
              />
              <input
                type="text"
                name="member"
                class="rounded-[15px] py-[10px] pl-4 text-[12px] outline outline-1"
                placeholder="Guruh a'zosi"
              />
              <div class="flex justify-center mt-10 mb-10">
                <button
                  onclick="saveTask()"
                  class="bg-green-400 py-[10px] px-14 rounded-[15px]"
                >
                  Qo'shish
                </button>
              </div>
            </div>
